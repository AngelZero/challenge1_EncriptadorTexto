<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="/assets/Logo.png" alt="logo de Alura">
    </header>
    <main>
        <section class="section">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()">Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section class="section">
                <textarea class="mensaje" cols="20" rows="10"></textarea>
                <p class="informacion" id="nomessage">Ningún mensaje fue encontrado </p>
                <button class="copiar" onclick="copiarTexto()">Copiar</button>
        </section>
    </main>
<script src="/script.js"></script>
</body>
</html>
